<div class="content">
  <!-- Your content details -->
  <p>id: {{ id }}</p>
  <p>title: {{ title }}</p>
  <button (click)="showReviews()">Reviews</button>
  <!-- Button to create a new review -->
  <button (click)="toggleReviewCreation()">Create Review</button>


  <!-- Render the the reviews from reviews -->
  <div *ngIf="areReviewsVisible" class="review-container">

    <div *ngFor="let reviewId of reviewIds" class="review">
      <app-review [reviewId]="reviewId" (reviewDeleted)="handleReviewDeleted($event)"></app-review>
      <app-review [reviewId]="reviewId" class="review"
                  (reviewUpdated)="updateReview($event)"></app-review>
    </div>
  </div>



  <app-review *ngIf="isReviewCreationOpen" [isNewReview]=true class="review"
    (newReview)="pushReview($event)"></app-review>
</div>
