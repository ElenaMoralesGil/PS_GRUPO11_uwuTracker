<section class="characters">
    <article class="character">
        <div class="anime-character-container" *ngFor="let character of characters2">
            <p class="character-description">{{ character.description }} </p>  
            <div class="anime-character-name-image"><p>{{ character.name }}</p>
                <img alt="" title="" [src]="character.img">
            </div>
        </div>
    </article>
</section>
