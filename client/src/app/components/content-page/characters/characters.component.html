<section class="characters">
    <article class="character" *ngFor="let character of characters2">
        <div class="anime-character-container">
            <p class="character-name">{{ character.name }}</p>
            <p class="character-rol">{{ character.rol }}</p>
            <p class="character-voice">{{ character.voiceOf }}</p>
        </div>
    </article>
</section>
