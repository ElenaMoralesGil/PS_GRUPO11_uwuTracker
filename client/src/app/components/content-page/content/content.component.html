<div class="review-content">
  <div class="createbtn-container">
  <button class="create-btn" (click)="toggleReviewCreation()">Create Review</button>
  </div>

  <!-- Render the the reviews from reviews -->
  <div *ngIf="areReviewsVisible && !isReviewCreationOpen"   class="review-container">

    <div *ngFor="let reviewId of reviewIds" class="review">
      <app-review [reviewId]="reviewId"   (reviewModalClosed) ="handleReviewModalClosed()" (reviewDeleted)="handleReviewDeleted($event)" (reviewUpdated)="updateReview($event)"></app-review>
    </div>
  </div>


  <app-review  class= "review" *ngIf="isReviewCreationOpen"  (reviewModalClosed) ="handleReviewModalClosed()" [isNewReview]=true
    (newReview)="pushReview($event)"></app-review>

</div>
