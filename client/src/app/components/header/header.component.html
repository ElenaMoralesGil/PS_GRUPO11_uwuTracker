<div class="top-header-content">
  <img title="web-logo" alt="logo of our website" src="../../../favicon.ico">
  <nav>
    <a id="home-anchor" routerLink="/home">Home</a>
    <a id="ranking-anchor" routerLink="/ranking">Ranking</a>
    <a id="profile-anchor" routerLink="/profile">Profile</a>
  </nav>
  <div class="top-header-content-buttons">
    <button *ngIf="!(userLogged$|async)" id="signInButton" name="Sign In" (click)="showSignIn()">Sign In</button>
    <button *ngIf="!(userLogged$|async)" id="signUpButton" name="Sign Up" (click)="showSignUp()">Sign Up</button>

    <button *ngIf="(userLogged$|async)">{{(userLogged$|async)?.username}}</button>
    <button *ngIf="(userLogged$|async)" (click)="logout()">Log out</button>

  </div>
</div>
<app-sign-in *ngIf="showSignInModal" (signIn)="closeSignInModal()"></app-sign-in>
<app-sign-up *ngIf="showSignUpModal" (signUp)="closeSignUpModal()"></app-sign-up>
