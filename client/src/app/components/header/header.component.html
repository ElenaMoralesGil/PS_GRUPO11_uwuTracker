<div class="top-header-content">
  <img title="web-logo" alt="logo of our website" Src="../../../favicon.ico">
  <nav>
    <a id="home-anchor" routerLink="/home">Home</a>
    <a id="ranking-anchor" routerLink="/content-page/:id">Ranking</a>
    @if ((!(userLogged$|async))) {
    <a id="profile-anchor" (click)="showSignIn()">Profile</a>
    } @else{
      <a id="profile-anchor2" routerLink="/profile/{{(userLogged$|async)?.username}}">Profile</a>
    }
  </nav>
  <div class="top-header-content-buttons">
    @if ((!(userLogged$|async))) {
    <button id="signInButton" name="Sign In" (click)="showSignIn()">Sign In</button>
    <button id="signUpButton" name="Sign Up" (click)="showSignUp()">Sign Up</button>
    } @else{
    <p>{{(userLogged$|async)?.username}}</p>
    <button id="signOutButton" name="Sign Out" (click)="logout()">Sign Out</button>
    }

  </div>
</div>
<app-sign-in *ngIf="showSignInModal" (signIn)="closeSignInModal()"></app-sign-in>
<app-sign-up *ngIf="showSignUpModal" (signUp)="closeSignUpModal()"></app-sign-up>
