<div id="mobile-menu-box">
  <a id="home-anchor" routerLink="">Home</a>
  <a id="ranking-anchor" routerLink="/ranking">Ranking</a>
  @if (userNotLogged) {
    <a class="clickable" id="profile-anchor" (click)="showSignIn()">Profile</a>
  } @else{
    <a class="clickable" id="profile-anchor2"
       routerLink="/profile/{{username}}/watching">Profile</a>
  }
  @if (userNotLogged) {
    <a id="signin" (click) = "showSignIn()">Sign In</a>
    <a id="signup" (click) = "showSignUp()">Sign up</a>
  } @else {
    <a id="logout" (click) = "logOut()">Log Out</a>
  }
</div>
