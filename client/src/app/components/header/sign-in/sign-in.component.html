
<div id="overlay" (click) = "signUpClicked()"></div>
<main class="container">
  <h1 class="container-title">Sign In</h1>
  <i aria-hidden="true" class="fa fa-times" id="closeLoginBtn" (click) = "signUpClicked()"></i>
  <form action="endpoint" class="container-form" method="post">
    <label class="container-form-label">
      <input class="container-form-input" name="username" placeholder="Username" required type="text">
    </label>
    <label class="container-form-label">
      <input class="container-form-input" name="email" placeholder="password" required type="password">
    </label>
    <p class="container-form-message">Already signed up? <a class="container-form-link" id="signinLink" href="#">Sign in</a></p>
    <button class="container-form-button" type="submit">Log In</button>
  </form>
</main>
