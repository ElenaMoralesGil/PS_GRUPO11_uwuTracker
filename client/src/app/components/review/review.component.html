<!-- Modal Container -->
<div *ngIf="showModal" class="modal" [ngClass]="{'show': showModal}">
  <div class="modal-content">
    <!-- Close button -->
    <span class="close" (click)="closeModal()">&times;</span>
    <!-- Review Display Section -->
    <div *ngIf="showMode && !editMode">
      <h2>Reviews</h2>
      <div class="review-card modal">
        <div class="user-info">
          <p>By: {{ Users.findById(review.user) }}</p>
        </div>
        <h3>{{ review.title }}</h3>
        <div class="rating">
          <p>Score:
            <span class="stars">
              <i *ngFor="let i of [].constructor(review.score)" class="fa-solid fa-star"></i>
            </span>
          </p>
        </div>
        <p>{{ review.description }}</p>
        <div class="likes-dislikes">
          <i class="fa-solid fa-thumbs-up">Like</i>
          <span>Likes: {{ review.likes }}</span>
          <i class="fa-solid fa-thumbs-down">Dislike</i>
          <span>Dislikes: {{ review.dislikes }}</span>
        </div>
        <div *ngIf="isReviewOwner()">
          <button (click)="createOrUpdateReview()">Edit Review</button>
          <button (click)="deleteReview()">Delete Review</button>
        </div>
      </div>
      }
    </div>
    } @else if (showModal && editMode){
    <div class="modal" [ngClass]="{'show': showModal}">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>

        <div class="review-container">
          <div class="user-info">

            <h2> Edit Review</h2>

            <input id="title" placeholder="title" required type="text" min="2" max="20" [(ngModel)]="review.title">
            <textarea id="description" placeholder="description" required type="text" minlength="10" maxlength="200"
              [(ngModel)]="review.description"></textarea>
            <input type="number" id="score" placeholder="0" required [(ngModel)]="review.score" min="0" max="5"> / 5
          </div>
        </div>
        <button class="submitBtn" (click)="createOrUpdateReview()">{{ review.id ? 'Update' : 'Create' }} Review</button>

      </div>
    </div>
  </div>
</div>
