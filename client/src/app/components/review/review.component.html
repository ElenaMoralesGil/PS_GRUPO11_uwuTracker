<!-- Review Display Section -->

@if ( showMode && !editMode) {
<div class="review-container">
    <div class="user-info">
      <p>By: {{ userName ? userName : 'Unknown' }}</p>
    </div>
    <h3>{{ review.title }}</h3>
    <div class="rating">
        <span class="stars">
          <p> Score: {{review.score}}</p>
          <i *ngFor="let i of [].constructor(review.score)" class="fa-solid fa-star"></i>
        </span>

    </div>
    <p>{{ review.description }}</p>
    <div class="likes-dislikes">
      <i class="fa-solid fa-thumbs-up"></i>
      <span>{{ review.likes }}</span>
      <i class="fa-solid fa-thumbs-down"></i>
      <span>{{ review.dislikes }}</span>
    </div>
    @if (isReviewOwner()) {
        <button (click)="createOrUpdateReview()">Edit Review</button>
        <button (click)="deleteReview()">Delete Review</button>
    }
  </div>
} @else if (showModal && editMode){
  <div class="modal" [ngClass]="{'show': showModal}">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>

      <div class="review-container">
        <h2> Edit Review</h2>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="review.title">
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="review.description"></textarea>
        </div>
        <div>
          <label for="score">Score:</label>
          <input type="number" id="score" [(ngModel)]="review.score" min="0" max="10"> / 10
        </div>
        <div>
          <button (click)="createOrUpdateReview()">{{ review.id ? 'Update' : 'Create' }} Review</button>
        </div>
      </div>
    </div>
  </div>
}
