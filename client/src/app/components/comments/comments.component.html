<div class="comments-container">
    @if (loggedInUser|async) { <app-comment-form [message]="formMessage" (click)="onFormClicked()"
        (commentTxt)="commentFromForm($event)"></app-comment-form>}

    <div class="comments-list">
        <div *ngFor="let comment of comments">
            <app-comment (commentHandler)="commentListHandler($event)" [comment]="comment"></app-comment>
        </div>
    </div>
</div>
